<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="canonical" href="{{ .Permalink }}">
  {{ hugo.Generator }}
  
  {{ $bootstrapCss := resources.Get "css/bootstrap.css" | fingerprint }}
  <link rel="stylesheet" href="{{ $bootstrapCss.Permalink }}">
  
  {{ $options := dict "targetPath" "css/custom.css" }}
  {{ $customCss := resources.Get "scss/custom.scss" | toCSS $options | fingerprint | minify }}
  <link rel="stylesheet" href="{{ $customCss.Permalink }}">
  
  <title>{{ .Title }} | {{ site.Title }}</title>
</head>
