{{ with site.DisqusShortname }}
  <div id="disqus-container">
    <h2 id="disqus-comments-header">
      {{ $icon := partial "icon/link.html" }}
      Comments <a class="header-icon-link" href="#disqus-comments-header">{{ $icon }}</a>
    </h2>
    <button type="button" class="btn btn-gray" id="toggle-comments" onclick="toggleComments()">Load comments</button>
    {{ partial "script-disqus.html" . }}
    <noscript>Enable JavaScript to view Disqus comments.</noscript>
  </div>
{{ end }}
