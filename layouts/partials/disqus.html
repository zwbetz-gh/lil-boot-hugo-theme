{{ with site.DisqusShortname }}
  <div id="disqus-container">
    <h2 id="disqus-comments-header">
      Comments <a class="header-icon-link" href="#disqus-comments-header"><i data-feather="link"></i></a>

    <button type="button" class="btn btn-gray" id="toggle-comments" onclick="toggleComments()">Load comments</button>

  </div>
{{ end }}
