{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range where .Pages.ByPublishDate.Reverse "Section" "post" }}
      <li>
        <span class="badge badge-gray">{{ .PublishDate.Format "2006-01-02" }}</span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
