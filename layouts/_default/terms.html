{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul class="list-unstyled">
  {{ $type := .Type }}
  {{ range $key, $value := .Data.Terms.ByCount }}
    {{ $name := .Name }}
    {{ $count := .Count }}
    {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
      <li>
          <span class="badge badge-secondary">
            {{ $count }}
          </span>

          <a href="{{ .Permalink }}">
            {{ $name }}
          </a>
        </li>
    {{ end }}
  {{ end }}
</ul>
{{ end }}
