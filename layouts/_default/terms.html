{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ $type := .Type }}
  <ul class="">
    {{ range $key, $value := .Data.Terms.ByCount }}
      {{ $name := .Name }}
      {{ $count := .Count }}
      {{ with site.GetPage (printf "/%s/%s" $type $name) }}
        <li>
          <span class="sr-only">Tag count</span>
          <span class="badge badge-dark">{{ $count }}</span>
          <a href="{{ .Permalink }}">{{ $name }}</a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
